 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />

<div class="container">
  <div class="row justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="row align-items-center">
    <div class="col-md-6">
      <div class="mb-3">
      </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="mx-auto shadow p-3 mb-5 bg-white rounded">
      <div class="">
        <div class="mx-auto">
        <div class="table-responsive" style="background-color:  #749b64;">
          <table class="table project-list-table table-nowrap align-middle table-borderless">
            <thead>
            <tr>
              <th scope="col" class="ps-4" style="width: 50px;">
              </th>
              <th scope="col"> Id</th>
              <th scope="col"> Name</th>
              <th scope="col">Password</th>
              <th scope="col">Email</th>
              <th scope="col">Address</th>
              <th scope="col">Role</th>
              <th scope="col" style="width: 200px;">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let account of accounts">
              <th scope="row" class="ps-4">
              </th>
              <td>{{ account.id }}</td>
              <td>{{ account.name }}</td>
              <td style="color:#314d25">{{ getPasswordMask(account.password) }}</td>
              <td>{{ account.email }}</td>
              <td>{{ account.address }}</td>
              <td>
                <span class = "badge bg-info">{{ account.role }}</span>
              </td>
              <td>
                <ul class="list-inline mb-0">
                  <button class="btn btn-link text-primary" (click)="updateAccount(account.id)">
                    <i class="bx bx-pencil font-size-18"></i>
                  </button>
                  <button class="btn btn-link text-danger" (click)="deleteAccount(account.id)">
                    <i class="bx bx-trash-alt font-size-18"></i>
                  </button>
                  <button class="btn btn-link text-success" (click)="accountDetails(account.id)">
                    <i class="bx bx-show font-size-18"></i> View
                  </button>
                </ul>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    </div>
  </div>
  <div class="row g-0 align-items-center pb-4">
  </div>
</div>
