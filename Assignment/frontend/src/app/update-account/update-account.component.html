<div class="form-body">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card mb-3" style="border-radius: .5rem;">
        <div class="card-body p-4">
          <h3 class="mb-4">Update Account</h3>
          <form (ngSubmit)="onSubmit()"  class="sky-blue-form">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="account.name" name="name" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="account.password" name="password" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="account.email" name="email" required>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" [(ngModel)]="account.address" name="address" required>
            </div>
            <button class="btn btn-success" type="submit">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
